<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMESTATION FOR GAMER Contact-us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="container">
        <!-- header-logo -->
        <div class="header-logo">
          <a href="index.html ">GAMESTATION</a>
        </div>
        <!-- menu -->
        <ul class="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a class="this-page-selected" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- main contact-->
    <div class="main">
      <div class="contact-us">
        <div class="container">
          <section class="contact-us-section">
            <h1 ><span class="text-primary">Contact </span>Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form class="contact-us-form" action="">
             <div class="form-group">
                <label for="username">Name</label>
                <input type="text" id="username" placeholder="Enter Your Name" autocomplete="off">
             </div>
             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email" autocomplete="off"> 
             </div>
             <div class="form-group">
                <label for="message">Message</label>
                <textarea name="" id="message" placeholder="Enter Your Message"></textarea>
             </div>
            </form>
           <div class="form-group">
            <input class="submit" type="submit" value="send information">
           </div>
          </section>
        </div> 
        <!-- find-us -->
         <div class="find-us">
          <div class="container">
            <div class="platform">
              <section class="box">
                <i class="fas fa-home"></i>
                <h2>Location</h2>
                <p>
                  Tehran - Iran
                </p>
              </section>
              <section class="box">
                <i class="fas fa-phone"></i>
                <h2>Phone Number</h2>
                <p>
                 +98210000000
                </p>
              </section>
              <section class="box">
                <i class="fas fa-envelope"></i>
                <h2>Email Address</h2>
                <p>
                  gamestation@example.com
                </p>
              </section>
            </div>
          </div>
         </div>
      </div>
    </div>
    <!-- footer -->
<footer>GAMESTATION &copy; 2024</footer>
  </body>
</html>
